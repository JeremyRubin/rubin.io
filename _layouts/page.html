---
layout: default
---

<div class="page{% if page.notitle? %} page-full{% endif %}">
    {% if page.notitle? %}
    {% else %}
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>
    {% endif %}
    <div class="page-body">
        {{ content }}
    </div>
</div>
