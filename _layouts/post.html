---
layout: default
filterPaginated: True
---

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if !!page.subtitle %}<h3>{{page.subtitle}}</h3>{%endif%}
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {{ content }}
</div>

<table>
    {%for post in site.related_posts %}
    <tr style="border:none;">
        <td style="border:none;outline:none;"><small><em>{{post.date | date:"%B %d, %Y"}}</em></small></td>
        <td style="border:none;outline:none;"><a style="color: #000000;" href="{{site.baseurl}}{{ post.url }}"> {{ post.title}} </a></td>
    </tr>
    {%endfor%}
</table>
