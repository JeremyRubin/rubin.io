---
layout: default
filterPaginated: True
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if !!page.subtitle %}<p class="post-subtitle">{{page.subtitle}}</p>{%endif%}
        <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    </header>
    <div class="post-body">
        {{ content }}
    </div>
</article>
