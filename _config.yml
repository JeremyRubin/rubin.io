# Dependencies
gems:
    - mini_magick
    - jekyll-sitemap
    - octopress-paginate
    - jekyll-feed
env: production
markdown:      kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            'Jeremy Rubin'
tagline:          ''
description:     'Bitcoin, Hardware, FP, ML, Crypto @ MIT' 
url:            http://rubin.io

keep_files: [public, .git]

author:
  name:           'Jeremy Rubin'
  twitter:            https://twitter.com/JeremyRubin
  resume:         /public/pdfs/resume.pdf

pagination:
    title_suffix: " (page :num)"


# Custom vars
version:          4.2.0
lsi: true
collections:
  projects:
      output: true
      permalink: /projects/:path/
  talks:
      output: true
      permalink: /talks/:path/

